<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/3845/3845731.png">
</head>
<body>
  <div Class="container">
   <h3 id="current">Current weather</h3>

 <div Class="search">
    <input type="text" placeholder="Enter city Name" spellcheck="false">
    <button  >
       <img src="https://cdn-icons-png.flaticon.com/128/3128/3128287.png" >
      </button>
 </div>
 <div class="error">
   <h5>Invaild city name</h5>
 </div>

 
 <div Class="weather">
     <img  Class="weatherIcon">
     <h1 Class="temp"></h1>
      <h2 Class="city"></h2>

           <div Class="details">

              <div Class="col">
                <img src="https://img.icons8.com/?size=2x&id=UjSURd7eHUYL&format=png" Class="humidity">
    
                 <h4 id="humidity"> </h4>
                 <p>Humidity</p>
              
                <img src="https://cdn-icons-png.flaticon.com/256/8305/8305557.png" Class="wind">
                 <p Class="Wind"> </p>
                <p>wind speed</p>
              </div>
            </div>
       </div>
 </div>

</body>
<script src="main.js"></script>
</html>
